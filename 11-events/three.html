<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code code</title>
</head>
<body>
    <h1>javascript</h1>
    <button id="start">start</button>

    <button id="stop">stop</button>
</body>
<script>

let interval; // Declare interval in the outer scope

const saydate = function(str) {
    console.log(str, Date.now());
}

document.querySelector('#start').addEventListener('click', function() {
    if (!interval) {      // Only start a new interval if it's not already running
        interval = setInterval(saydate, 1000, "hi");
    }
});

document.querySelector('#stop').addEventListener('click', function() {
    if (interval) { // Check if interval is running
        clearInterval(interval); // Stop the interval
        interval = null; // Reset the interval variable
        console.log("stopped");
    }
});
    

    

    
</script>
</html>
