<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code code code | DOM</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>Java script</li>
    </ul>
    
</body>
<script>

    function addlanguage(langname)
    {
        const li = document.createElement('li');
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }

    addlanguage("python")
    addlanguage("typescript")


    //this is good approach..

    function addopti(langname){
        const li = document.createElement('li');
        const addtext = document.createTextNode(langname)
        li.appendChild(addtext)
        document.querySelector('.language').appendChild(li)
    }
    addopti("golang")


    //edit
    const secondlang= document.querySelector("li:nth-child(2)")
    const newli= document.createElement('li')
    newli.innerHTML = 'huss'
    secondlang.replaceWith(newli)

    //edit
    const firstchild= document.querySelector('li:nth-child(1)');
    firstchild.outerHTML= '<li>TypeScript</li>'

    //remove
    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
